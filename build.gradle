buildscript {
    ext.kotlin_version = '1.2.61'
    ext.support_version = '28.0.0-rc01'
    ext.dagger_version = '2.17'
    ext.moxy_version = '1.5.3'
    ext.cicerone_version = '3.0.0'
    ext.rxjava_version = '2.2.0'
    ext.rxandroid_version = '2.1.0'
    ext.rxbinding_version = '2.1.1'
    ext.junit_version = '4.12'
    ext.mockito_version = '2.21.0'
    ext.retrofit_version = '2.4.0'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.0.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
